<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="normalize.css"><!--SKELETON-->
  <link rel="stylesheet" href="skeleton.css"><!--SKELETON-->
  <script src="main.js"></script>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="gap">
        <p>
          gap
        </p>
      </div>
      <div class="problem">
        <p>
          356 x 24
        </p>
      </div>
      <div class="solution">
        <p>
          8,760
        </p>
      </div>
    </div>
    <div class="numpad">
      <div class="row-1 row">
        <div class="key arithmetic">
          AC
        </div>
        <div class="key arithmetic">
          CE
        </div>
        <div class="key arithmetic">
          รท
        </div>
        <div class="key arithmetic">
          x
        </div>
      </div>
      <div class="row-2 row">
        <div class="key num">
          7
        </div>
        <div class="key num">
          8
        </div>
        <div class="key num">
          9
        </div>
        <div class="key arithmetic">
          -
        </div>
      </div>
      <div class="row-3 row">
        <div class="key num">
          4
        </div>
        <div class="key num">
          5
        </div>
        <div class="key num">
          6
        </div>
        <div class="key arithmetic">
          +
        </div>
      </div>
      <div class="tworows">
        <div class="threecolumns">
          <div class="row-4 row">
            <div class="key num">
              1
            </div>
            <div class="key num">
              2
            </div>
            <div class="key num">
              3
            </div>
          </div>
          <div class ="row-5 row">
            <div class="zero num">
              0
            </div>
            <div class="key num">
              .
            </div>
          </div>
        </div>
        <div class="equals">
          =
        </div>
      </div>
    </div>
  </div>
</body>
